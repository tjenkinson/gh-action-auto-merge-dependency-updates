name: Test Action

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - uses: ./
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allowed-actors: tjenkinson, dependabot[bot]
          package-block-list: '@actions/core, @actions/github'
